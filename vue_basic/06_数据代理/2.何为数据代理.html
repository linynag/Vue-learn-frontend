<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>何为数据代理</title>
	</head>
	<body>
	<script type="text/javascript" >
		let obj = {x:100}
		let obj2 = {y:200}

		Object.defineProperty(obj2,'x',{
			get(){
				return obj.x
			},
			set(value){
				obj.x = value
			}
		})
		console.log(obj2) //100
	</script>
	</body>
	<!-- 数据代理：通过一个对象代理obj2对另一个对象中obj属性的操作（读/写）-->

</html>
